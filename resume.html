<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src="assets/images/curriculum-vitae.png" alt="" class="navbar-brand-icon">
                        <span class="navbar-brand-text"> <span>Resume</span>
                    </a>

                </div>
            </div>
        </div>
    </nav>


    <form action="#" class="form1">
        <section id="about-sc" class="">
            <div class="container">
                <div class="about-cnt">
                    <form action="" class="cv-form" id="cv-form">
                        <div class="progress-content">
                            <div class="progressbar">
                                <div class="progress " id="progress"></div>
                                <div class="progress-step  progress-step-active" data-title="Kişisel Bilgiler">
                                </div>
                                <div class="progress-step" data-title="Eğitim Nitelik"></div>
                                <div class="progress-step" data-title="Şablon"></div>
                            </div>
                        </div>

                        <div class="form-step form-step-active">
                            <div class="input-group">
                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>Kişisel</h3>
                                    </div>
                                    <div class="cv-form-row cv-form-row-about">
                                        <div class="cols-2">
                                            <div class="form-elem">
                                                <label for="" class="form-label">İsim</label>
                                                <input name="firstname" type="text" class="form-control firstname"
                                                    id="form-controlone" onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Soyisim</label>
                                                <input name="lastname" type="text" class="form-control lastname" id=""
                                                    onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class="cols-2">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Fotograf ekle</label>
                                                <input name="image" type="file" class="form-control image" id=""
                                                    accept="image/*" onchange="previewImage()">
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Adress</label>
                                                <input name="address" type="text" class="form-control address" id=""
                                                    onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>

                                        <div class="cols-3">
                                            <div class="form-elem">
                                                <label for="" class="form-label">Şehir/İlçe</label>
                                                <input name="summary" type="text" class="form-control summary" id=""
                                                    onkeyup="generateCV()" placeholder="">
                                                <span class="form-text"></span>
                                            </div>
                                            <div class="form-elem">
                                                <label for="" class="form-label">Telefon No:</label>
                                                <input name="phoneno" type="text" class="form-control phoneno" id=""
                                                    onkeyup="generateCV()" placeholder="05xx xxx xx xx">
                                                <span class="form-text"></span>
                                            </div>

                                            <div class="form-elem">
                                                <label for="" class="form-label">Email</label>
                                                <input name="email" type="email" class="form-control email" id=""
                                                    onkeyup="generateCV()" placeholder="aliveli@gmail.com">
                                                <span class="form-text"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>Deneyim</h3>
                                    </div>

                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-b">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-experience">
                                                    <div class="cols-3">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">İş Ünvanı</label>
                                                            <input name="exp_title" type="text"
                                                                placeholder="Örn. Satış Yöneticisi"
                                                                class="form-control exp_title" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">İşveren
                                                            </label>
                                                            <input name="exp_organization" type="text"
                                                                class="form-control exp_organization" id=""
                                                                placeholder="Örn. PWC" onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Firma</label>
                                                            <input name="exp_location" type="text"
                                                                class="form-control exp_location" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <div class="cols-3">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Başlangıç Tarihi</label>
                                                            <input name="exp_start_date" type="date"
                                                                class="form-control exp_start_date" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Bitiş Tarihi</label>
                                                            <input name="exp_end_date" type="date"
                                                                class="form-control exp_end_date" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Açıklama</label>
                                                            <input name="exp_description" type="text"
                                                                class="form-control exp_description" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <button data-repeater-delete type="button"
                                                        class="repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" data-repeater-create value="Add"
                                            class="repeater-add-btn">+</button>
                                    </div>
                                </div>


                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>Yetenekler</h3>
                                    </div>

                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-b">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-experience">
                                                    <div class="cols-4">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Yetenek</label>
                                                            <input name="exp_title" type="text"
                                                                placeholder="Örn. Yazılım"
                                                                class="form-control skills" id=""
                                                                onkeyup="generateCV()">
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>


                                                    <button data-repeater-delete type="button"
                                                        class="repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" data-repeater-create value="Add"
                                            class="repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="">
                                    <a href="#" class="btn1 btn-next width-50 ml-auto">Sonraki adım</a>
                                </div>
                            </div>


                        </div>



                        <div class="form-step">
                            <div class="input-group">
                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>Eğitim ve Nitelik</h3>
                                    </div>

                                    <div class="row-separator repeater" id="formend">
                                        <div class="repeater" data-repeater-list="group-c">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-experience">
                                                    <div class="cols-3">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Okul</label>
                                                            <input name="edu_school" type="text"
                                                                class="form-control edu_school" id=""
                                                                placeholder="Mersln üniversitesi"
                                                                onkeyup="generateCV()"
                                                               >
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Fakülte</label>
                                                            <input name="edu_degree" type="text"
                                                                placeholder="Örn. Fen edebiyat fakültesi"
                                                                class="form-control edu_degree" id=""
                                                                onkeyup="generateCV()"
                                                               >
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Şehir</label>
                                                            <input name="edu_city" type="text"
                                                                class="form-control edu_city" id="" placeholder="İzmir"
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <div class="cols-3">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Başlangıç tarihi</label>
                                                            <input name="edu_start_date" type="date"
                                                                class="form-control edu_start_date" id="start"
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Bitiş tarihi</label>
                                                            <input name="edu_graduation_date" type="date"
                                                                class="form-control edu_graduation_date" id="graduation"
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Açıklama</label>
                                                            <input name="edu_description" type="text"
                                                                class="form-control edu_description" id=""
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>

                                                    <button data-repeater-delete type="button"
                                                        class="repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" data-repeater-create value="Add"
                                            class="repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="cv-form-blk">
                                    <div class="cv-form-row-title">
                                        <h3>Projeler</h3>
                                    </div>

                                    <div class="row-separator repeater">
                                        <div class="repeater" data-repeater-list="group-d">
                                            <div data-repeater-item>
                                                <div class="cv-form-row cv-form-row-experience">
                                                    <div class="cols-2">
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Proje ismi</label>
                                                            <input name="proj_title" type="text"
                                                                class="form-control proj_title" id=""
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                        <div class="form-elem">
                                                            <label for="" class="form-label">Projece linki</label>
                                                            <input name="proj_link" type="text"
                                                                class="form-control proj_link" id=""
                                                                onkeyup="generateCV()"
                                                                >
                                                            <span class="form-text"></span>
                                                        </div>
                                                    </div>
                                                    <button data-repeater-delete type="button"
                                                        class="repeater-remove-btn">-</button>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" data-repeater-create value="Add"
                                            class="repeater-add-btn">+</button>
                                    </div>
                                </div>

                                <div class="btns-group">
                                    <a href="#" class="btn1 btn-prev btn-primary">Önceki adım</a>
                                    <a href="#" class="btn1 btn-next">Sonraki adım</a>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>

    </form>


    <section id="preview-sc" class="print_area">
        <div class="container">
            <div class="preview-cnt">
                <div class="preview-cnt-l bg-green text-white" >

                    <div class="preview-blk">
                        <div class="preview-image">
                            <img src="" alt="" id="image_dsp">
                        </div>
                        <div class="preview-item preview-item-name">
                            <span class="preview-item-val fw-6" id="fullname_dsp"></span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-item-val text-uppercase fw-6 ls-1" id="designation_dsp"></span>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>About</h3>
                        </div>
                        <div class="preview-blk-list">
                            <div class="preview-item">
                                <span class="preview-item-val" id="phoneno_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="email_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="address_dsp"></span>
                            </div>
                            <div class="preview-item">
                                <span class="preview-item-val" id="summary_dsp"></span>
                            </div>
                        </div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>SKILLS</h3>
                        </div>
                        <div class="skills-items preview-blk-list" id="skills_dsp">
                            <!-- skills list here -->
                        </div>
                    </div>
                </div>

                <div class="preview-cnt-r bg-white">

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Eğitim ve Nitelik</h3>
                        </div>
                        <div class="educations-items preview-blk-list" id="educations_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Deneyim</h3>
                        </div>
                        <div class="experiences-items preview-blk-list" id="experiences_dsp"></div>
                    </div>

                    <div class="preview-blk">
                        <div class="preview-blk-title">
                            <h3>Projeler</h3>
                        </div>
                        <div class="projects-items preview-blk-list" id="projects_dsp"></div>
                    </div>
                </div>
               
            </div>
            <div class="form-step ">

                <div class="input-group">  

                    <div class="btns-group">
                        <a href="#" class="btn1 btn-prev btn-primary">Önceki adım</a>
                        <div class="container">
                            <button type="button" class="print-btn btn btn-primary">Print
                                CV</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
